name: package

permissions:
  contents: read
  packages: write

on:
  push:
    paths:
      - 'include/**'
      - 'src/**'
      - 'test_package/**'
      - 'conanfile.py'
      - 'conandata.yml'
      - 'CMakeLists.txt'
      - '.github/workflows/package.yml'
    branches:
      - main
      - 'CURA-*'
      - 'PP-*'
      - 'NP-*'
      - '[0-9].[0-9]*'
      - '[0-9].[0-9][0-9]*'
    tags:
      - '[0-9]+.[0-9]+.[0-9]*'
      - '[0-9]+.[0-9]+.[0-9]'
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - 'include/**'
      - 'src/**'
      - 'test_package/**'
      - 'conanfile.py'
      - 'conandata.yml'
      - 'CMakeLists.txt'
      - '.github/workflows/package.yml'
    branches:
      - main
      - 'CURA-*'
      - 'PP-*'
      - 'NP-*'
      - '[0-9].[0-9]*'
      - '[0-9].[0-9][0-9]*'

jobs:
  conan-package:
    # Skip package uploads if this is not the main UltiMaker repository
    # The reusable workflow requires Conan remote authentication secrets
    # which are typically only available in the main UltiMaker/CuraEngine repository
    # To enable package uploads, configure CONAN_LOGIN_USERNAME and CONAN_PASSWORD secrets
    # in your repository settings
    if: ${{ github.repository == 'Ultimaker/CuraEngine' }}
    uses: ultimaker/cura-workflows/.github/workflows/conan-package.yml@main
    with:
      platform_wasm: true
    secrets: inherit

  npm-package:
    needs: [ conan-package ]
    if: ${{ ((github.event_name == 'push' && (github.ref_name == 'main' || startsWith(github.ref_name, 'NP-') || startsWith(github.ref_name, 'CURA-')|| startsWith(github.ref_name, '5.'))) || (github.event_name == 'pull_request' && (github.base_ref == 'main' || startsWith(github.head_ref, '5.'))))}}  # FIXME: have a more generic way to determine release branches
    uses: ultimaker/cura-workflows/.github/workflows/npm-package.yml@main
    with:
      package_version_full: ${{ needs.conan-package.outputs.package_version_full }}
    secrets: inherit
