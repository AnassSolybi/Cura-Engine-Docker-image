version: '3.8'

services:
  curaengine:
    build:
      context: .
      dockerfile: Dockerfile
    image: curaengine:latest
    container_name: curaengine
    restart: unless-stopped
    user: "1000:1000"
    working_dir: /app
    volumes:
      # Mount data directory for input/output files
      - ./data:/data:rw
      # Optional: mount configuration directory
      - ./config:/config:ro
    environment:
      - TZ=UTC
      - PORT=3000
      - RUN_API_SERVER=true
      # Add any additional environment variables as needed
    # Ports for API server and Arcus communication
    ports:
      - "3000:3000"  # API server port
      # Uncomment for Arcus mode:
      # - "49674:49674"  # Default Arcus port
    # Health check (basic - adjust based on your needs)
    healthcheck:
      test: ["CMD", "/app/CuraEngine", "--help"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits (adjust based on your server capacity)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Command override
    # For API server mode (default):
    command: ["api"]
    # For CLI mode:
    # command: ["--help"]
    # For Arcus mode:
    # command: ["--connect", "0.0.0.0", "49674"]

